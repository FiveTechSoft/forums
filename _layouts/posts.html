---
layout: default
---

<h3>{{page.title}}</h3>

{% assign cat = {{page.title | replace: "/", "_"}} %}

<div class="posts">
   {% for post in site.categories[ cat ] %}
      <div class="col-sm-12" style="background-color:#D5E1EA; height: 50px; border-top: 1px solid #FFFFFF; border-bottom: 1px solid #00608F;">	
         <a href="/forums{{post.url}}">{{ post.title | slice: 8, post.title.size - 8 }}</a><br>
         by <span style="color:red;">{{ post.tag }}</span> >> {{ post.date }}
      </div>
   {% endfor %}
</div>
